


<section class="challengesOuter">



<h1 class="text-center">
    Challenges List
</h1>

<section  class='challengeTable'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime | date }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef> End Time </th>
          <td mat-cell *matCellDef="let element"> {{element.endTime | date }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                        <button [ngClass]='{"disabledFiled":  element.status == "Expired" }' class="bidButton" mat-raised-button color="primary"  (click)='bidChallenge(element)'>{{ element.status == "Pending" ? 'Click To Accept' : (element.status == "Expired" ? 'Expired' : 'Bid Here')    }}</button>
                
                </td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='challengeAccepted(row)'  [ngClass]='{"disabledFiled": row.status == "Expired" }' ></tr>
      </table>
</section>

      
    </section>
